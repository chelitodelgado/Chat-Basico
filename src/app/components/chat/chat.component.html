<h1>Mensajes</h1>
<hr>

<div class="card">
  <div class="card-header bg bg-danger text-white">Mi chat</div>
  <div id="chatMensaje" class="card-body">
    <li *ngFor="let items of mensajes" class="list-group">
      <div>
        <strong>{{items.de}}: </strong> {{items.cuerpo}}
      </div>
    </li>
  </div>
</div>
<form (ngSubmit)="enviar()">

  <input type="text" [(ngModel)]="texto" class="form-control" name="texto" placeholder="Mensaje..." autofocus
    autocomplete="off">

</form>
